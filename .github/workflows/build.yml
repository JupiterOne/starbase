name: Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # Test starbase itself
  test-starbase:
    runs-on: ubuntu-latest
    steps:
      - id: setup-node
        name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Check out code repository source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test:ci

      - name: Run build
        run: yarn build

  # Test Starbase base container image build
  build-dist-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v3
        with:
          file: dist.Dockerfile
          push: false # only build the image, don't push it anywhere
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  BuildRelease:
    needs: test-starbase
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: Release
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
          token: ${{ secrets.AUTO_GITHUB_PAT_TOKEN }}
      - name: Build and Release
        uses: jupiterone/action-npm-build-release@v1
        with:
          npm_auth_token: ${{ secrets.NPM_AUTH_TOKEN }}
          gh_token: ${{ secrets.AUTO_GITHUB_PAT_TOKEN }}