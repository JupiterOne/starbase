services:
  neo4j:
    image: neo4j:latest
    hostname: neo4j
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./.neo4j/data:/data
      - ./.neo4j/logs:/logs
      - ./.neo4j/import:/var/lib/neo4j/import
      - ./.neo4j/plugins:/plugins
    environment:
      NEO4J_AUTH: neo4j/devpass
